<!DOCTYPE html>
<html>
<head>
<title>leaflet-map-simple</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<!-- Load Leaflet code library: see https://leafletjs.com/download.html -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

<!-- Position the map and title with Cascading Style Sheet (CSS) -->
<style>
body { margin:0; padding:0; }
#map { position: absolute; top:0; bottom:0; right:0; left:0; }
#map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
</style>
</head>
<body>

<!-- Display the map and title with HTML division tags  -->
<div id="map-title">El Salvador's Volcanos</div>
<div id="map"></div>

<!-- Create the interactive map content with JavaScript (.js) -->
<script>

/* Set up the initial map center and zoom level */
var map = L.map('map', {
center: [13.66, -88.57], // recentered to SLV 13.665084106164272, -88.57193912475161
zoom: 10,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
scrollWheelZoom: false
});
    
/* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
L.tileLayer(
'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { // https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}
attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
}).addTo(map);

/* Display a point marker with pop-up text */
L.marker([13.9159990944554,-89.7176540274245]).addTo(map) // EDIT marker coordinates
.bindPopup("Apaneca Range"); // EDIT pop-up text message
L.marker([13.7166248444442,-88.7675682726311]).addTo(map)
.bindPopup("Apastepeque Field"); 
L.marker([13.4306851456414,-88.1054766803475]).addTo(map)
.bindPopup("Laguna Aramuaca"); -79.30
L.marker([13.5142904008229,-88.3517504186934]).addTo(map)
.bindPopup("Chinameca");
L.marker([13.3540090837122,-88.9068521506733]).addTo(map)
.bindPopup("Chingo");
L.marker([13.8651998080826,-89.551396299815]).addTo(map)
.bindPopup("Coatepeque Caldera");
L.marker([13.875947115681,-89.1729127492963]).addTo(map)
.bindPopup("Guazapa");
L.marker([13.6926570060139,-89.113932001128]).addTo(map)
.bindPopup("Ilopango");
L.marker([13.7429694795558,-89.6800232993246]).addTo(map)
.bindPopup("Izalco");
L.marker([14.272912789825,-89.48115205356]).addTo(map)
.bindPopup("San Diego");
L.marker([13.4324171836094,-88.2795326235147]).addTo(map)
.bindPopup("San Miguel");
L.marker([13.7371753962997,-89.288141840287]).addTo(map)
.bindPopup("San Salvador");
L.marker([13.5998774418872,-88.8519627053224]).addTo(map)
.bindPopup("San Vicente");
L.marker([13.8487078343717,-89.6294015351269]).addTo(map)
.bindPopup("Santa Ana");
L.marker([14.0542240027779,-89.6311372883004]).addTo(map)
.bindPopup("Cerro Singuil");
L.marker([13.4370477795608,-88.5317883983214]).addTo(map)
.bindPopup("Taburete");
L.marker([13.4825241275065,-88.5136602834076]).addTo(map)
.bindPopup("Tecapa");
L.marker([13.2747526187345,-87.6373022163312]).addTo(map)
.bindPopup("El Tigre");
L.marker([13.4168791989183,-88.4716129908494]).addTo(map)
.bindPopup("Usulutan");
L.marker([13.252944639655642,-88.15188002699028]).addTo(map)
.bindPopup("Cerro Buena Vista");
L.marker([13.7665828700999,-88.2180829566982]).addTo(map)
.bindPopup("Cerro Cacahuatique");
L.marker([13.3063788177536,-87.8679657031971]).addTo(map)
.bindPopup("Conchagua");
L.marker([13.2336208854552,-87.7664387840912]).addTo(map)
.bindPopup("Conchaguita");
L.marker([13.413165901198,-88.160276819128]).addTo(map)
.bindPopup("Los Limones Volcanic Field");
L.marker([13.5569875708396,-88.3541518282232]).addTo(map)
.bindPopup("Cerro Lolotique");
L.marker([14.1879849159497,-89.4295314567452]).addTo(map)
.bindPopup("Masahuat Volcanic Field");
L.marker([13.1997070728421,-87.7153795904082]).addTo(map)
.bindPopup("Isla Meanguera");
L.marker([13.9994436560842,-88.6850004323246]).addTo(map)
.bindPopup("Cerro las Tablas");
L.marker([13.4345928907446,-88.0013026773671]).addTo(map)
.bindPopup("Cerro Yayantique");
L.marker([13.3056617840446,-87.7607417532997]).addTo(map)
.bindPopup("Isla Zacatillo");

</script>
</body>
</html>
